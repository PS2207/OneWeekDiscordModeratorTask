spring.application.name=Day1-Springboot-VideoSreamingApp

server.port=8081
#1st step- Database Configuration

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/VideoStreamingDB
spring.datasource.username=root
spring.datasource.password=7488

# JPA properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Folder to store uploaded videos dynamically( do not need to chenge in source code, we can in properties file )
files.video=videos/
#video.upload.dir=uploads/videos

#add this otherwise it shows in postman-413 Request Entity Too Large
#Maximum file size allowed for a single file upload
spring.servlet.multipart.max-file-size=1000MB
#Maximum request size allowed for a multipart/form-data requests
spring.servlet.multipart.max-request-size=1000MB
